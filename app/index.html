				<h1>Find a Solicitor</h1>
				<span>Access to justice made easier</span>
				<div class="inner-form">
					<form>
						<div class="first-form">
							<input type="text" name="area" class="form-control" placeholder="Area of practice, e.g. commercial law">

							<input type="submit" value="SEARCH" class="form-btn">
						</div>
						<span class="more-option">+ More Option</span>
						<div class="second-form">
							<div class="input-group">
								<select name="Language-selection" id="">

								</select>

								<input type="text" name="SRA ID" class="form-control" placeholder="">
								<!-- селект и два импута -->
							</div>
							<div class="input-group">
								<input type="checkbox" name="legal" id="legal">
								<label for="legal">Accepts legal aid</label>
								<input type="checkbox" name="access" id="access">
								<label for="access">Disabled access</label>
								<input type="checkbox" name="loops" id="loops">
								<label for="loops">Hearing loops</label>
								<input type="checkbox" name="language" id="language">
								<label for="language">Sign language</label>
							</div>
						</div>		
					</form>
				</div>
			</div>
